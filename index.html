<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigQuoter - free random quote generator</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=big-scroller.netlify.app"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="nav-container" id="nav-container">
      <button id="home-btn">Quoter</button>
      <button id="favorites-btn">Favorites</button>
    </nav>
    <div class="quote-container" id="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet this!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-favorite-btn">
          <i class="fa fa-heart" aria-hidden="true" id="favorite-btn"></i>
        </button>
        <button id="new-quote">New quote</button>
      </div>
    </div>
    <div class="favorites-container not-visible" id="favorites-container">
      <h1 class="favorites-heading">Your favorite quotes</h1>
      <p class="favorites-clue" id="favorites-clue">
        To remove a quote click the heart
      </p>
      <ul class="favorites-list" id="favorites-list"></ul>
    </div>
    <div class="loader not-visible" id="loader"></div>
  </body>
</html>
